{% extends "base.html" %}
{% load static %}

{% block title %} Edit Product{% endblock %} 

{% block header %}
{% include 'includes/shopheader.html' %}
{% endblock %}

{% block content %}
    <div class="overlay">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data"></form>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class=" btn btn-light rounded-0 text-uppercase mt-5" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-light rounded-0 text-uppercase mt-5" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
