{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/css/style.css' %}">
{% endblock %}

{% block title %} Contact{% endblock %} 

{% block header %}
{% include 'includes/header.html' %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container one">
    <div class="row">
        <div class="col">
            <h2 class="lead-text mb-4">Contact us</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 mx-auto p-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-light btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
